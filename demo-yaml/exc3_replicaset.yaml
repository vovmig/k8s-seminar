apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: replicaexcersise
  labels:
    app: replica_exc
spec:
  replicas: 2
  selector:  # Using the selector we tell our replicaset which pods to manage
    matchLabels:
      app: replica_exc
  template:   # here we define our PODS Specs (k8s uses go template in the background)
    metadata:
      labels:
        app: replica_exc
    spec:
      containers: 
      - name: app1
        image: supergiantkir/animals:bear
        ports: 
        - containerPort: 80
        volumeMounts:
        - mountPath: /storage/app1
          name: app-storage
      - name: app2
        image: yanivomc/spring-music:latest
        ports: 
        - containerPort: 3000
        volumeMounts:
        - mountPath: /storage/app2
          name: app-storage
      volumes:
        - name: app-storage
          hostPath:
            path: /tmp/files
            type: DirectoryOrCreate
