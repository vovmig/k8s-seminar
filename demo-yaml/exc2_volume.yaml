apiVersion: v1
kind: Pod  
metadata: 
 name: apps 
spec:
 containers: 
 - name: app1
   image: supergiantkir/animals:bear
   ports: 
   - containerPort: 80
   volumeMounts:
   - mountPath: /storage/app1
     name: app-storage
 - name: app2
   image: bkimminich/juice-shop
   ports: 
   - containerPort: 3000
   volumeMounts:
   - mountPath: /storage/app2
     name: app-storage
 volumes:
   - name: app-storage
     hostPath:
       path: /tmp/files
       type: DirectoryOrCreate